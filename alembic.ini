[alembic]
# Path to migration scripts
script_location = alembic

# Prepend sys.path with the project root so src.models can be imported
prepend_sys_path = .

# Separator for version file paths
version_path_separator = os

# sqlalchemy.url is intentionally empty â€” loaded from DATABASE_URL_DIRECT
# at runtime in alembic/env.py
sqlalchemy.url =

[post_write_hooks]
# Hooks to run on newly generated migration scripts (e.g., black, ruff)
# Leave empty for now

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
