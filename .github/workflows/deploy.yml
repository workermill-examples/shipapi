name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    container: ghcr.io/railwayapp/cli:latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service shipapi --detach

      - name: Smoke test
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_URL=$(railway domain --service shipapi | tr -d '[:space:]')
          [[ "$SERVICE_URL" == http* ]] || SERVICE_URL="https://$SERVICE_URL"
          echo "Smoke testing: $SERVICE_URL"

          sleep 60

          for attempt in $(seq 1 5); do
            echo "Attempt $attempt/5..."
            if curl -f "$SERVICE_URL/api/v1/health" \
               && curl -f "$SERVICE_URL/docs" \
               && curl -f "$SERVICE_URL/redoc"; then
              echo "All smoke tests passed!"
              exit 0
            fi
            if [ "$attempt" -lt 5 ]; then
              echo "Retrying in 30s..."
              sleep 30
            fi
          done

          echo "Smoke tests failed after 5 attempts"
          exit 1
