services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shipapi
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shipapi
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipapi -d shipapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
